<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading Section */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Table Section - Pixel Art */
        .pixel-art-section {
            margin-bottom: 50px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .pixel-art {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .pixel-art table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        .pixel-art td {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }

        /* Pixel colors for "JOHN" */
        .black { background-color: #000; }
        .white { background-color: #fff; }
        .blue { background-color: #4169E1; }
        .red { background-color: #FF4500; }
        .green { background-color: #32CD32; }
        .yellow { background-color: #FFD700; }

        /* Forms Section */
        .form-section {
            margin-bottom: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Media Section */
        .media-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .video-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px;
            }

            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading Section -->
        <div class="header">
            <h1>John Clark Oclarit</h1>
            <h2>Bachelor of Science in Computer Science - 3C</h2>

        <!-- Table Section - Pixel Art -->

        <!-- Forms Section -->
        <div class="form-section">
            <h3 class="section-title">Student Registration</h3>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" selected="">
                            <option value="" selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="program">Program:</label>
                        <select id="program" name="program">
                            <option value="" selected>Select Program</option>
                            <option value="BSIT">Bachelor of Science in Information Technology</option>
                            <option value="BSCS">Bachelor of Science in Computer Science</option>
                            <option value="BSIS">Bachelor of Science in Information Systems</option>
                            <option value="BSCE">Bachelor of Science in Computer Engineering</option>
                            <option value="BSEE">Bachelor of Science in Electronics Engineering</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Submit Registration</button>
                </form>
            </div>
        </div>

        <!-- Media Section -->
        <div class="media-section">
            <h3 class="section-title">Favorite Music Video</h3>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/watch?v=xvFZjo5PgG0" 
                    title="Favorite Music Video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <p style="color: #fff; margin-top: 15px; font-style: italic;">
                    Replace the video ID in the src URL with your favorite music video
                </p>
            </div>
        </div>
    </div>
